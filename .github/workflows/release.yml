name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            targets: linux-x64 linux-arm64
          - os: macos-latest
            targets: darwin-arm64 darwin-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        run: |
          for target in ${{ matrix.targets }}; do
            bun build --compile --minify --target=bun-$target ./src/main.ts --outfile kumo-$target
            chmod +x kumo-$target
            tar -czvf kumo-$target.tar.gz kumo-$target
          done

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: "*.tar.gz"

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.tar.gz

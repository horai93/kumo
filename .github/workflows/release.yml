name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: kumo-linux-x64
          - os: ubuntu-24.04-arm
            artifact: kumo-linux-arm64
          - os: macos-latest
            artifact: kumo-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun build --compile --minify ./src/main.ts --outfile ${{ matrix.artifact }}

      - name: Compress
        run: |
          chmod +x ${{ matrix.artifact }}
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  build-darwin-x64:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (cross-compile)
        run: bun build --compile --minify --target=bun-darwin-x64 ./src/main.ts --outfile kumo-darwin-x64

      - name: Compress
        run: |
          chmod +x kumo-darwin-x64
          tar -czvf kumo-darwin-x64.tar.gz kumo-darwin-x64

      - uses: actions/upload-artifact@v4
        with:
          name: kumo-darwin-x64
          path: kumo-darwin-x64.tar.gz

  release:
    needs: [build, build-darwin-x64]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.tar.gz
